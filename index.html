<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="bg-background text-primary-foreground min-h-screen flex flex-col">
    <nav class="bg-primary p-4">
        <ul class="flex justify-between">
            <li><a href="#" class="text-primary-foreground hover:text-primary/80">Home</a></li>
            <li><a href="#" class="text-primary-foreground hover:text-primary/80">Shop</a></li>
            <li><a href="#" class="text-primary-foreground hover:text-primary/80">Contact</a></li>
        </ul>
    </nav>
    <div class="flex-1 flex items-center justify-center">
        <div class="max-w-lg w-full bg-card p-8 rounded-lg shadow-lg">
            <div class="relative overflow-hidden rounded-lg mb-4">
                <div class="relative">
                    <img src="https://openui.fly.dev/openui/400x300.svg?text=Product+Image" alt="Product Image" class="w-full rounded-lg transition-transform duration-300 transform hover:scale-105">
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 bg-black bg-opacity-50 hover:opacity-100 transition-opacity duration-300">
                        <button class="bg-primary text-primary-foreground px-4 py-2 rounded-md hover:bg-primary/80">Quick View</button>
                    </div>
                </div>
                <h2 class="text-xl font-semibold mb-2">Product Name</h2>
                <p class="text-sm text-muted-foreground mb-4">Product Description</p>
                <p class="text-lg font-semibold mb-4">$XX.XX</p>
                <button class="bg-primary text-primary-foreground px-4 py-2 rounded-md hover:bg-primary/80 transition-colors duration-300">Add to Cart</button>
            </div>
            <div class="flex items-center justify-between">
                <button id="prevBtn" class="bg-primary text-primary-foreground px-4 py-2 rounded-md hover:bg-primary/80">Previous</button>
                <div id="imageGallery" class="flex gap-2">
                    <img src="https://openui.fly.dev/openui/100x100.svg?text=Image+1" alt="Image 1" class="w-16 h-16 rounded-lg cursor-pointer">
                    <img src="https://openui.fly.dev/openui/100x100.svg?text=Image+2" alt="Image 2" class="w-16 h-16 rounded-lg cursor-pointer">
                    <img src="https://openui.fly.dev/openui/100x100.svg?text=Image+3" alt="Image 3" class="w-16 h-16 rounded-lg cursor-pointer">
                </div>
                <button id="nextBtn" class="bg-primary text-primary-foreground px-4 py-2 rounded-md hover:bg-primary/80">Next</button>
            </div>
        </div>
    </div>
    <footer class="bg-primary p-4 text-primary-foreground text-center">
        &copy; 2023 E-commerce Store. All Rights Reserved.
    </footer>
</div>

<script href="script.js"></script>
  </body>
</html>
